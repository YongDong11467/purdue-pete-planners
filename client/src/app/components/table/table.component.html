<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container *ngIf="displayFriendResult" matColumnDef="friend">
      <th mat-header-cell *matHeaderCellDef> Friends </th>
      <td mat-cell *matCellDef="let friend"> {{friend}} </td>
      <button></button>
    </ng-container>

    <ng-container *ngIf="displaySearchResult" matColumnDef="searchResult">
      <th mat-header-cell *matHeaderCellDef> Search Results </th>
      <td mat-cell *matCellDef="let searchResult"> {{searchResult}} </td>
      <button></button>
    </ng-container>

    <ng-container *ngIf="displaySearchResult" matColumnDef="sendfr">
      <th mat-header-cell *matHeaderCellDef> Action </th>   
      <td mat-cell *matCellDef="let searchResult"> 
        <button mat-raised-button (click)="clickedFriendRequest(searchResult)" >Send Request</button> 
      </td>
    </ng-container>

    <ng-container *ngIf="displayMealResult" matColumnDef="mealResult">
      <th mat-header-cell *matHeaderCellDef> {{bld}} </th>
      <td mat-cell *matCellDef="let mealResult"> {{mealResult.Name}} </td>
      <button></button>
    </ng-container>

    <ng-container *ngIf="displayFriendRequest" matColumnDef="friendrequest">
      <th mat-header-cell *matHeaderCellDef> Friend Requests </th>
      <td mat-cell *matCellDef="let fr"> {{fr}} </td>
      <button></button>
    </ng-container>

    <ng-container *ngIf="displayFriendRequest" matColumnDef="accept">
      <th mat-header-cell *matHeaderCellDef>  </th>   
      <td mat-cell *matCellDef="let fr"> 
        <button mat-raised-button (click)="clickedAccept(fr)" >Accept</button> 
      </td>
    </ng-container>

    <ng-container *ngIf="displayFriendRequest" matColumnDef="decline">
      <th mat-header-cell *matHeaderCellDef>  </th>   
      <td mat-cell *matCellDef="let fr"> 
        <button mat-raised-button (click)="clickedDecline(fr)" >Decline</button> 
      </td>
    </ng-container>

    <!-- <ng-container *ngIf="displayIncFR" matColumnDef="frResult">
      <th mat-header-cell *matHeaderCellDef> {{bld}} </th>
      <td mat-cell *matCellDef="let mealResult"> {{mealResult.Name}} </td>
      <button></button>
    </ng-container> -->
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
